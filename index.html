
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Encriptador de Texto</h1>
    </header>
    <section class="texto1">
        <textarea name="texto1" id="texto1">Escriba su texto a encriptar</textarea>
        <button>ENCRIPTAR</button>
        <button>DESENCRIPTAR</button>
        <img src="/img/informacion.png" alt="icono de informacion">
        <p>No se aceptarán mayúsculas ni caracteres especiales</p>
    </section>
    <section class="texto2">
        <div class="textoEncriptado">
            <p>No se encontró ningún texto a encriptar</p>
            <button>COPIAR</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Emanuel Clavero. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
